{% extends 'temp.html' %}
{% block content %}
    <nav class="navbar navbar-default navbar-white">
        <div class="container">
            <div class="navbar-header">
                <div>
                    <a href="/" class="navbar-brand">Панель Инвентаризации</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-0 col-md-3"></div>
            <div class="col-xs-0 col-md-6">
                <form class="form-horizontal form" role="form" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Login:</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" name="username" id="username" placeholder="Имя пользователя">
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Пароль">
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xs-0 col-md-3"></div>
        </div>
    </div>
{% endblock %}
